<div class="create-product">
  <h2>Edit Product</h2>
  <form (ngSubmit)="onSubmit()" class="main-form">
    <div class="form-group">
      <label for="type">Type</label>
      <input type="text" id="type" name="type" [defaultValue]="product.type" [(ngModel)]="product.type" required>
    </div>
    <div class="form-group">
      <label for="mark">Mark</label>
      <input type="text" id="mark" name="mark" [(ngModel)]="product.name" required>
    </div>
    <div class="form-group">
      <label for="model">Model</label>
      <input type="text" id="model" name="model" [(ngModel)]="product.model" required>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" id="price" name="price" min="0" [(ngModel)]="product.price" required>
    </div>
    <div class="form-group">
      <label for="year">Year</label>
      <input type="number" id="year" name="year" min="2000" max="{{currentYear}}" [(ngModel)]="product.year" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" name="description" [(ngModel)]="product.description" required></textarea>
    </div>
    <div class="form-group">
      <label for="isAvailable">Is Available</label>
      <input type="checkbox" id="isAvailable" name="isAvailable" [(ngModel)]="product.isAvailable">
    </div>
    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" name="status" [(ngModel)]="product.status">
        <option value="On Sale">On Sale</option>
        <option value="Sold Out">Sold Out</option>
      </select>
    </div>
    <div class="form-group">
      <label for="image">Upload Image</label>
      <input type="file" id="image" name="image" accept="image/*" (change)="onImageSelected($event)">
    </div>
    <button type="submit">Edit Product</button>
  </form>
</div>
